<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder By Shahzaib Imran</h1>
    <form id="resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: <br></label>
            <input type="text" id="name" name="name" required> <br>

            <label for="email">Email:<br></label>
            <input type="email" id="email" name="email" required> <br>

            <label for="phone">Phone: <br></label>
            <input type="tel" id="phone" name="phone" required> <br>

            <label for="address">Address: <br></label>
            <textarea id="address" name="address" rows="4" required></textarea> <br>

            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required> <br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education: <br></label>
            <textarea id="education" name="education" rows="4" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience: <br></label>
            <textarea id="experience" name="experience" rows="4" required></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills: <br></label>
            <textarea id="skills" name="skills" rows="4" required></textarea> <br>
        </fieldset>

        <button type="submit">Generate</button>
    </form>

    <div id="resumeOutput">
        <!-- Resume will be generated -->
    </div>

    <script src="script.js"></script>
</body>
</html>
